<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add new Campground</title>
		<link rel="stylesheet" href="../output.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600&display=swap" rel="stylesheet" />
	</head>
	<body class="font-Archivo">
		<!-- ! HEADER -->
		<header class="px-6 py-10 flex justify-between w-screen md:px-16">
			<div class="w-48 flex justify-between items-center">
				<img src="../Assets/Logo.svg" alt="">
				<a href="../dist/index.html" class="hidden text-gray-500 text-sm lg:block">Home</a>
			</div>
			<div class="w-56 flex justify-between items-center">
				<a href="./signIn.html" class="hidden text-md font-extrabold lg:block">Login </a>
				 <a
						href="./signUp.html"
						class="hidden w-2/3 bg-black rounded h-13 text-center text-white text-sm font-bold p-4 focus:outline-none hover:bg-gray-900 lg:block"
						>Create an account</a>


                </div>
                    <div class="w-11 h-9 bg-gray-100 rounded hamburger lg:hidden flex items-center">
                    	<img src="../Assets/HamburgerMenu.svg" alt="" class="m-auto cursor-pointer">
                    </div>
			</div>
			<div class="hidden menu flex-col justify-center items-center bg-black text-white absolute p-6 w-auto top-75 right-75 rounded-md text-center md:w-1/3 lg:hidden">
				<ul class="flex flex-col space-y-2">
					<li class="border-b border-solid border-gray-700 p-2"><a href="./signIn.html"  class="hover:text-gray-400 ">Login</a></li>
					<li class="mx-4 "><a href="./signUp.html" class="hover:text-gray-400 ">Create account</a></li>
				</ul>
				
			</div>
			</div>
		</header>

		<!-- ! ADD NEW CAMPGROUND -->
		<section class="flex justify-start w-screen lg:justify-center">
			<div class="flex flex-col items-start w-full px-6 lg:w-1/2 mx-auto space-y-8">
				<h1 class="text-3xl font-extrabold max-w-48 md:max-w-xl">Add New Campground</h1>
				<div class="flex flex-col space-y-4 w-full">
					<label for="username" class="text-gray-500 text-sm">Campground Name</label>
					<input
						type="text"
						name="username"
						required
						placeholder="Enter Campground Name"
						class="w-full bg-gray-200 rounded h-14 p-4 md:w-10/12 focus:outline-none" />
					<label for="price" class="text-gray-500 text-sm">Price</label>
					<input
						min="1"
						type="number"
						name="price"
						required
						placeholder="Enter price in USD"
						class="w-full bg-gray-200 rounded h-14 p-4 md:w-10/12 focus:outline-none" />
					<label for="image-link" class="text-gray-500 text-sm">Image</label>
					<input
						type="text"
						name="image-link"
						required
						placeholder="Enter image link"
						class="w-full bg-gray-200 rounded h-14 p-4 md:w-10/12 focus:outline-none" />
					<label for="description" class="text-gray-500 text-sm">Description</label>
					<textarea
						name="description"
						required
						class="w-full bg-gray-200 rounded h-52 p-4 md:w-10/12 focus:outline-none"></textarea>
                        <a
						href="#"
						class="w-full bg-black rounded h-14 text-center md:w-10/12 text-white py-4 focus:outline-none hover:bg-gray-900"
						>Add Campground</a>
				</div>
			</div>
		</section>

        <!-- ! FOOTER LOGO -->
        <div class="py-20 px-6 md:px-14 ">
            <img src="../Assets/Logo.svg" alt="">

        </div>

		<script src="../js/script.js"></script>
	</body>
</html>
